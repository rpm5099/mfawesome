[tool.poetry]
name = "mfawesome"
version = "0.1.1"
description = "2FA CLI Authenticator Tool"
authors = ["Rob Milloy <rob@milloy.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^13.9.2"
PyYAML = "^6.0.2"
numpy = "^1.26.4"
cryptography = "^43.0.1"
opencv-python = "^4.10.0.84"
protobuf = "^5.28.2"
qrcode = { extras = ["pil"], version = "^8.0" }

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
coverage = "^7.6.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"


[tool.poetry.group.all.dependencies]
qreader = "^3.14"
pyzbar = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["src/mfawesome"]
command_line = "-m pytest"

[tool.coverage.report]
include = ["src/mfawesome/*.py"]
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"
